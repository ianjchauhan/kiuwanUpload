# Configuration properties for dotnet/project module.

# Enable processing Visual Studio .Net project files.
aim.dotnet.project.rule.active=false

# .NET project language (csharp/vbnet)
aim.dotnet.project.rule.language=csharp

# Patterns for project files (Visual Studio)
aim.dotnet.project.rule.patterns=*.csproj,**/*.csproj,*.vbproj,**/*.vbproj

# If true, dot.net standard assemblies will be added to the model
aim.dotnet.project.rule.resolveStandardAssemblies=false
# If false, assemblies referenced but not matching applications analized will NOT be added to the model
aim.dotnet.project.rule.resolveExternalAssemblies=true
# If true, resolve resx files
aim.dotnet.project.rule.resolveResources=true
# If true, resolve image files
aim.dotnet.project.rule.resolveImages=true

# Namespace URI (do not change)
aim.dotnet.project.rule.schemaUri=http://schemas.microsoft.com/developer/msbuild/2003

# XPath expr for extracting application name from project file
# Do not modify unless your project standards specify a special XML element
aim.dotnet.project.rule.appNameXpath=/msbuild:Project/msbuild:PropertyGroup[1]/msbuild:AssemblyName
