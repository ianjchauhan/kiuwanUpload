# Common code file extensions for different technologies

# Inconsistent technology extensions may produce all kind of problems. For example, if software use
# same .sql extension for different technologies (Informix, PL/SQL, Transact-SQL,...), then many analyzers
# could have problems if they use LanguageInfo for matching files to technologies.

abap=abap,bsp,asprog,aclass,aint,asfinc,asfugr,appl,component
actionscript=as
aspnet=asax,ascx,ashx,asmx,aspx,master
c=c,h,pc
cobol=cob,cbl,cpy,pco
cpp=h,hh,cpp,hpp,cc,pc
csharp=cs,cshtml
cshtml=cshtml
go=go
# groovy=groovy
html=htm,html,xhtml
informix=sql,4gl
java=java
javascript=js,xsjs,ts,tsx
jcl=jcl,prc
jsp=jsp,jspx,xhtml
kotlin=kt,kts,ktm
natural=nls,nlp,nlh,nlm,nss,nsp,nsh
objectivec=h,m
oracleforms=oforms
other=
perl=perl,pm,pl,ph
php=php,php3,php4,php5,php6, phps, phtml
plsql=sql,sf,sps,spb,sp,fnc,spp,plsql,trg,st,prc,pks,pkb,pck
powerscript=sru,sra,srw,srf,srs,srm,srx
python=python,py
rpg4=rpg,rpg3,rpg4,rpgle,dspf,mbr
ruby=rb
scala=scala
swift=swift
sqlscript=sqlscript,hana
transactsql=sql,tsql,sp
vb6=bas,frm,cls
vbnet=vb
xml=

# Which extensions do not correspond typically with source code artifacts
ignore.extensions=exe,dll,so,bin,arc,arj,zip,rar,ear,tar,tgz,gz,bz2,gzip,z,obj,o,a,lib,xpm,po,man,1,2,3,4,5,6,7,8,9,n,gif,jpg,png,bmp,tfm,m4,bdf,mf,xbm,txt,text,tex,doc,docx,ppt,xls,xlsm,mdb,mpp,vsd,pdf,ps,eps,pbl,pbt,bak,log,wav,mp3,svn-base,swf

# Which files should be typically ignored. SCM files are a typical example
ignore.files=readme,changelog,changes,todo,license,copying,maintainers,thumbs.db
