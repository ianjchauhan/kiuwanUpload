# Path to settings.xml file
# Example: maven.settings.xml.path=C:/Users/user/.m2/settings.xml
maven.settings.xml.path=

# Directory where the local maven repository is.
# Example: maven.local.directory=C:/Users/user/.m2/repository
maven.local.directory=

# Url of public repositories (different to maven repository) as https://repository.jboss.org/nexus/content/repositories/public
# separated by comma.
maven.public.repositories=

# Remote repositories data.
# If you need add other remote repositories you can add new properties
# with next number at the end of word repository (repository2, repository3,...)
maven.private.repository1.url=
maven.private.repository1.user=
maven.private.repository1.password=
maven.private.repository1.privateKeyFile=
maven.private.repository1.passphrase=
maven.private.repository1.useProxy=

# Enable insights cache (if enabled is necessary more disk space). Values true/false.
insights.cache.enabled=true

# Time in minutes that an element is valid for insights cache.
insights.cache.expired.time=10080

# Gradle version that you use to compile gradle projects. You can see all available versions in https://services.gradle.org/distributions/
gradle.version=6.2.1
